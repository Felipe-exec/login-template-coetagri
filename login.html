<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="#">
            <h1>Problemas com o Login?</h1>
            <br>
            <h3>Fale com o responsável técnico pelo login da Coetagri por email:</h3>
            <h5>email: keniara2001@ifsuldeminas.edu.br</h5>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form id="loginForm">
            <h1>Login</h1>
            <input type="user" placeholder="Usuario" id="username" />
            <input type="password" placeholder="Senha" id="password" />
            <button type="button" onclick="login()">Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Tudo certo?</h1>
                <p>Volte para conectar-se ao sistema Coetagri!</p>
                <button class="ghost" id="signIn">Voltar</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Problemas com o login?</h1>
                <p>Veja mais informações de como podemos ajudar.</p>
                <button class="ghost" id="signUp">></button>
            </div>
        </div>
    </div>
</div>
<script src="main.js"></script>
<script>
    function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    console.log('Enviando solicitação:', username, password);

    fetch('http://127.0.0.1:5000/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, password }),
    })
    .then(response => response.json())
    .then(data => {
        console.log('Sucesso:', data);
    })
    .catch((error) => {
        console.error('Erro:', error);
    });
}
</script>
</body>
</html>
